<html>
{% include head.html %}
<style>
    .team-section{
        overflow: hidden;
        text-align: center;
        padding: 60px;
    }

    .border{
        display: block;
        margin: auto;
        width: 160px;
        height: 3px;
        background-color: #2e3842;
        margin-bottom: 40px;
    }

    .ps{
        margin-bottom: 40px;
    }

    .ps a{
        display: inline-block;
        margin: 0 30px;
        width: 160px;
        height: 160px;
        overflow: hidden;
        border-radius: 50%;
    }

    .ps a img{
        width: 100%;
        filter: grayscale(100%);
        transition: 0.4s all;
    }

    .ps a:hover > img{
        filter: none;
    }

    .section{
        margin: auto;
        height: 0;
        overflow: hidden;
    }

    .section:target{
        height: auto;
    }
</style>

<body id="myBody" style="background: white; height: auto;">
    {% include header.html %}

    <article id="main">
    <header style="background-image: none; padding: 2em 3em 3em 3em;">
    <video id="myVideo" autoplay="true" playsinline="true" loop="true" style="width: 100%; height: auto; top: 0; left: 0; position: fixed; z-index: -10;">
        <source src="assets/images/Pashanim.mp4" type="video/mp4">
        <source src="assets/images/Pashanim.webm" type="video/webm">
    </video>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
    </header>
    <section class="wrapper style5">
        <div class="inner">

            {{ content }}

        </div>
    </section>
    </article>
    {% include footer.html %}
    <script>
        function changesize(paragraph){
            var x = document.getElementsByClassName('section');
            for(i = 0; i < x.length; i++){
                x[i].style.height = "0";
            }
            document.getElementById(paragraph).style.height = "auto";
            if(document.getElementById("myBody").classList.contains("is-mobile")){
                document.getElementById(paragraph).scrollIntoView();
            }
        }
    </script>
</body>

</html>
