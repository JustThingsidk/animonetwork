<html>
{% include head.html %}

<body onmousemove="unmute()">
    {% include header.html %}

    <article id="main">
    <header style="background-image: none; background-color: white; z-index: -99; padding: 2em 3em 3em 3em;">
    <video id="myVideo" autoplay="true" playsinline="true" loop="true" style="width: 100%; height: auto; top: 0; left: 0; position: fixed; z-index: -100;">
        <source src="assets/images/Pashanim.mp4" type="video/mp4">
        <source src="assets/images/Pashanim.webm" type="video/webm">
    </video>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
    </header>
    <section class="wrapper style5">
        <div class="inner">

            {{ content }}

        </div>
    </section>
    </article>
    <script>
        function unmute(){
        let vid = document.getElementById("myVideo");
        vid.play();
        vid.muted = false;
        }

    </script>
    {% include footer.html %}
</body>

</html>
