<html>
{% include head.html %}
<style>
    .container1{
        max-width: 1140px;
        margin: auto;
        position: relative;
        min-height: 1px;
    }

    .team{
        display: block;
        min-height: 100px;
        padding: 60px 15px;
    }

    .team .card{
        width: 25%;
        float: left;
        padding: 0px 15px;
    }

    .team .card .box{
        padding: 15px;
        background-color: #dbdbdb;
    }

    .team .card .box img{
        width: 150px;
        display: block;
        border-radius: 50%;
        margin: 10px auto;
    }
</style>

<body style="background: white;">
    {% include header.html %}

    <article id="main">
    <header style="background-image: none; padding: 2em 3em 3em 3em;">
    <video id="myVideo" autoplay="true" playsinline="true" loop="true" style="width: 100%; height: auto; top: 0; left: 0; position: fixed; z-index: -10;">
        <source src="assets/images/Pashanim.mp4" type="video/mp4">
        <source src="assets/images/Pashanim.webm" type="video/webm">
    </video>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
    </header>
    <section class="wrapper style5">
        <div class="inner">

            {{ content }}

        </div>
    </section>
    </article>
    {% include footer.html %}
</body>

</html>
