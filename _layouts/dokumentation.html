<html>
{% include head.html %}
<style>
    div.accordion{
        height: 50px;
        background-color: #2e3842;
        cursor: pointer;
        border: none;
        width: 100%;
        float: left;
        transition: 1s;
        color: white;
        line-height: 50px;
        padding-left: 15px;
        padding-right: 15px;
    }

    button.accordion:focus{
        outline: none;
    }

    button.accordion.active, button.accordion:hover{
        background-color: #222a31;
    }

    #firstacc{
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
    }

    #lastacc{
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
    }

    #lastacc.active{
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
    }

    div.panel {
        clear: both;
        max-height: 0;
        overflow: hidden;
        width: 100%;
        transition: max-height .2s ease-out;
        padding-left: 20px;
    }

    .accordion i{
        float: right;
        line-height: 50px;
    }
</style>
<body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
        <header{% if page.image %} style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"{% endif %}>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                {{ content }}

            </div>
        </section>
    </article>

    {% include footer.html %}
    <script>
        var acc = document.getElementsByClassName("accordion");

        for(var i = 0; acc.length; i++){
            acc[i].onclick = function(){
                acc[i].classList.toggle("active");
                var panel = this.nextElementSibling;
                if(panel.style.maxHeight){
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            }
        }
    </script>
</body>

</html>
