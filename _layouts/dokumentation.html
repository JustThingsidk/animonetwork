<html>
{% include head.html %}
<style>
    button.accordion{
        background-color: #2e3842;
        cursor: pointer;
        border: 0px;
        padding: 18px;
        width: 100%;
        text-align: left;
        transition: 4s;
    }

    button.accordion:focus{
        outline: none;
    }

    button.accordion.active, button.accordion:hover{
        background-color: #222a31;
    }

    div.panel {
        padding: 0 18px;
        max-height: 0;
        overflow: hidden;
        width: 100%;
        transition: max-height .2s ease-out;
    }
</style>
<body>
    {% include header.html %}

    <!-- Main -->
    <article id="main">
        <header{% if page.image %} style="background-image: url('{% if site.featured-image-source %}{{ page.image | prepend: site.featured-image-source | absolute_url }}{% else %}{{ "" | absolute_url }}/assets/images/{{ page.image }}{% endif %}');"{% endif %}>
            <h2>{{ page.title }}</h2>
            <p>{{ page.description }}</p>
        </header>
        <section class="wrapper style5">
            <div class="inner">

                {{ content }}

            </div>
        </section>
    </article>

    {% include footer.html %}
    <script>
        var acc = document.getElementsByClassName("accordion");

        for(var i = 0; acc.length; i++){
            acc[i].onclick = function(){
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if(panel.style.maxHeight){
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            }
        }
    </script>
</body>

</html>
